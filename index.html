    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #fff;
    }

    /* Header Section */
    .header {
      background-color: #f39c12;
      text-align: center;
      padding: 20px 0;
      font-size: 35px;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 5px solid #e67e22;
    }

    /* Live Result Scrolling Section */
    .result-container {
      background-color: #2c3e50;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .scrolling-result {
      background-color: #34495e;
      color: lime;
      font-size: 28px;
      font-weight: bold;
      padding: 10px;
      display: inline-block;
      width: 100%;
      animation: scroll-left 10s linear infinite;
    }

    /* Scrolling Animation */
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Result Box Styling */
    .result-box {
      background-color: #2f2f2f;
      border: 2px solid #f39c12;
      margin: 30px auto;
      padding: 20px;
      width: 90%;

      text-align: center;
      font-size: 24px;

    /* Footer Section */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
      border-top: 2px solid #f39c12;
    }

    /* Button Styling */
    .btn {
      background-color: #f39c12;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #e67e22;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #f39c12;
    }
  </style>
</head>
